<!--Main Table-->
<div class="container-fluid">

    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
        <h1 class="h2">My List</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-states btn-group mr-2">
                <button type="button" class="btn-selected btn-sm btn-secondary">All</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Bought</button>
            </div>
            <button type="button" class="button-priority btn btn-sm btn-outline-secondary dropdown-toggle">
                <span data-feather="calendar"></span>
                Sort By
            </button>
        </div>
    </div>

    <div class="table-responsive-sm">
        <table id ="userItemList" class="table table-hover">
            <thead class="thead-dark">
            <tr>
                <th></th>
                <th>Item Name</th>
                <th>Number</th>
                <th>Priority</th>
                <th></th>
            </tr>
            </thead>

        </table>

        <button type="button" id="addItem" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="bottom"
                data-content="TODO: Add adding item from here">
            Add more
        </button>

        <form id="newItem_form">
            <table>
                <th> </th>
                <th><input type="text" class="form-control" id="itemName" placeholder="Item Name" aria-label="itemName" aria-describedby="basic-addon1"></th>
                <th><input type="text" class="form-control" id="itemNumber" placeholder="Number" aria-label="itemNumber" aria-describedby="basic-addon1"></th>
                <th>

                    <select class="custom-select" id="newItemPrioritySelect">
                        <option selected value="2">Priority</option>
                        <option value="0">Low</option>
                        <option value="1">Medium</option>
                        <option value="2">High</option>
                    </select>

                </th>

                <th><button type="button" class="btn btn-secondary" onclick="addNewItem()" >+</button></th>
            </table>
        </form>
    </div>

</div>
