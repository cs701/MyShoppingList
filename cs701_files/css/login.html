<html>
	<head>
		<title>Shopping List Application</title>
  </head>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <body>
    <form id="register_form">
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="fname"><b>First Name</b></label>
        <input type="text" placeholder="Enter your First Name" name="fname" required>

        <label for="lname"><b>Last Name</b></label>
        <input type="text" placeholder="Enter your Last Name" name="lname" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        <hr>


        <button type="submit" class="registerbtn">Register</button>
      </div>

      <div class="container signin">
        <p>Already have an account? <a href="#" id="signin_switcher">Sign in</a>.</p>
      </div>
    </form>

    <form id="login_form">
      <div class="container">
        <h1>Login</h1>
        <p>Please fill in this form to login.</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email_login" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw_login" required>
        <button type="submit" class="registerbtn">Login</button>
      </div>
      <div class="container signin">
        <p>Don't have an account? <a href="#" id="register_switcher">Register</a>.</p>
      </div>
    </form>
    <script type="text/javascript">

      $(document).ready(function(){
        $("#register_switcher").click(function(){
          $("#login_form").hide();
          $("#register_form").show();
        });

        $("#signin_switcher").click(function(){
          $("#register_form").hide();
          $("#login_form").show();
        });

      });

    </script>
  </body>
</html>
