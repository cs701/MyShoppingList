<html>
<head>
  <title>My Shopping List</title>
</head>
<link rel="stylesheet" type="text/css" href="css/styles.css">

<link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/dashboard/">

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!--firebase script-->
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>

<!-- Add SDKs for Firebase products that you want to use
https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-firestore.js"></script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


<script src="app.js"></script>
<body>

<form id="register_form">
  <div class="container">
    <h1>Welcome to My Shopping List</h1>
    <p>Please fill in this form to create an account.</p>
    <div class="alert alert-danger" role="alert" id="register-alert"></div>
    <hr>

    <label for="reg_fname"><b>First Name</b></label>
    <input type="text" placeholder="Enter your First Name" id="reg_fname" required>

    <label for="reg_lname"><b>Last Name</b></label>
    <input type="text" placeholder="Enter your Last Name" id="reg_lname" required>

    <label for="reg_email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" id="reg_email" required>

    <label for="reg_psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="reg_psw" required>

    <label for="reg_psw_repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" id="reg_psw_repeat" required>
    <hr>


    <button type="submit" class="registerbtn" onclick="signup(event);">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#" id="signin_switcher">Sign in</a>.</p>
  </div>
</form>

<form id="login_form">
  <div class="container">
    <h1>Welcome to My Shopping List</h1>
    <p>Please Login or Register to begin</p>
    <hr>

    <div class="alert alert-danger" role="alert" id="login-alert">
    </div>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" id="email" name="email_login" required>

    <label for="psw_login"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="password" id="psw_login" required>
    <button type="submit" class="registerbtn" onclick="login(event);">Login</button>

    <button type="submit" class="registerbtn" onclick="googleLogin();">Login using google</button>
  </div>
  <div class="container signin">
    <p>Don't have an account? <a href="#" id="register_switcher">Register</a>.</p>
  </div>
</form>
<script type="text/javascript">

  $(document).ready(function () {
    $("#register_switcher").click(function () {
      $("#login_form").hide();
      $("#register_form").show();
    });

    $("#signin_switcher").click(function () {
      $("#register_form").hide();
      $("#login_form").show();
    });

    $("#login-alert").hide();
    $("#register-alert").hide();

  });

</script>
</body>
</html>
